<form method="post" action="/eliminar_usuario">
  <table>
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Nombre de usuario</th>
        <th>Rango</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
        <tr>
          <td><input type="checkbox" name="usuarios_eliminar" value="{{ usuario.username }}"></td>
          <td>{{ usuario.username }}</td>
          <td>{{ usuario.rank }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Confirma la eliminaci√≥n: <input type="checkbox" name="confirmacion" value="confirmado"></p>
  <button type="submit">Eliminar usuarios seleccionados</button>
</form>
