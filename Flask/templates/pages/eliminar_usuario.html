{% extends 'pages/base.html' %}
{% block content %}
<form action="/eliminar_usuario" method="POST" onsubmit="return confirmarEliminacion()">
  <input type="hidden" name="confirmacion" value="" id="confirmacion">
  {% for usuario in usuarios %}
      <label>
          <input type="checkbox" name="usuarios_eliminar" value="{{ usuario.username }}">
          {{ usuario.username }}
      </label><br>
  {% endfor %}
  
  <input type="submit" value="Eliminar Usuarios">
</form>

<script>
function confirmarEliminacion() {
  var confirmacion = confirm('¿Estás seguro de que deseas eliminar los usuarios seleccionados?');
  if (confirmacion) {
      document.getElementById('confirmacion').value = 'confirmado';
      return true;
  } else {
      return false;
  }
}
</script>
{% endblock %}
