<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcaldia de panama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="static/images/icono.png" type="image/png">
</head>
<body>
    <div class="fondo">
        <div class="contenedor-form">
            <form action="/login" method="POST" class="login-form">
                <div class="iniciarsesion">INICIAR SESIÓN</div>
                {% if error_message %}
                <p>{{ error_message }}</p>
                {% endif %}
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="remember">Recordar usuario:</label>
                    <input class="checkbox" type="checkbox" id="remember" name="remember">
                </div>
                <div class="form-group">
                    <input class="boton" type="submit" value="Iniciar sesión">
                </div>
            </form>
        </div>
    </div>
    {% include 'partials/footer.html' %}
</body>
</html>
